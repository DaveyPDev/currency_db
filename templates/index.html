
{% extends 'base.html' %}

{% block title %} Converter {% endblock %}

{% block content %}
    <h1> index test</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
    
    <div class="form-group">
        <label for="from_currency"> Convert From: </label>
        <input type="text" id="from_currency" name="from_currency" maxlength="3">
    </div>

    <div class="form-group">
        <label for="to_current"> Convert To: </label>
        <input type="text" id="to_currency" name="to_currency" maxlength="3">
    </div>
        
    <div class="form-group">
        <label for="amount"> Amount: </label>
        <input type="text" id="amount" name="amount" min="0.01" step="0.01">
    </div>
        <button type="submit" class="btn btn-primary" id="convert"> Convert </button>
  

    </form>

    {% endblock %}
